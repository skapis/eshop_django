{% load static %}
{% block content %}
<div class="modal fade" id="{{shipping.name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-lg">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Edit Shipping</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{% url 'edit_shipping' shipping.id %}" method="post">
            <div class="modal-body">
                <div class="form-group">
                    <label for="shippingName">Name</label>
                    <input type="text" name="shippingName" class="form-control rounded-sm" value="{{shipping.name}}">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" min="1" name="shippingPrice" class="form-control rounded-sm" value="{{shipping.price}}">
                </div>
                <div class="form-group">
                    <label for="duration">Duration</label>
                    <input type="number" min="1" name="duration" class="form-control rounded-sm" value="{{shipping.duration}}">
                </div>
                <div class="form-group">
                    <label for="company">Company</label>
                    <input type="company" name="company" class="form-control rounded-sm" value="{{shipping.company}}">
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-primary rounded-sm" value="Save changes">
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
