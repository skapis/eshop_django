{% load static %}
{% block content %}
<div class="modal fade" id="{{payment.name}}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-lg">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Add Shipping Method</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form action="{% url 'edit_payment' payment.id %}" method="post">
            <div class="modal-body">
                <div class="form-group">
                    <label for="payment">Name</label>
                    <input type="text" name="payment" class="form-control rounded-sm" value="{{payment.name}}">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" min="1" name="paymentPrice" class="form-control rounded-sm" value="{{payment.price}}">
                </div>
            </div>
            <div class="modal-footer">
                <input type="submit" class="btn btn-primary rounded-sm" value="Add">
            </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
