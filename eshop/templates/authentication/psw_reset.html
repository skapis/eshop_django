{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5 rounded-lg shadow-sm">
            <div class="card-body">
                <div class="card-title py-3 text-center">
                    <h4><strong>Please enter your email to get reset link</strong></h4>
                </div>
                <form action="{% url 'request-password' %}", method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <input type="email" name="email" id="emailField" value="{{values.email}}"
                               placeholder="email@example.com"
                               class="form-control rounded-sm"/>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn rounded-sm"/>
                </form>
                <div class="container text-center">
                    <a href="{% url 'login' %}">Back to Login</a><br>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
