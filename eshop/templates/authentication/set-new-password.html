{% extends 'base.html' %}
{% load static %}
{% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5 rounded-lg shadow-sm">
            <div class="card-body">
                <div class="card-title py-3 text-center">
                    <h4><strong>Set your new password</strong></h4>
                </div>
                <form action="{% url 'reset-user-password' uidb64 token %}", method="post">
                    {% csrf_token %}
                    {% include 'partials/messages.html' %}
                    <div class="form-group">
                        <input type="password" name="password" id="passwordField" placeholder="Password" class="form-control form-control-sm rounded-sm"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password2" id="passwordField2" placeholder="Confirm Password" class="form-control form-control-sm rounded-sm"/>
                        <i class="far fa-eye showPasswordToggle float-right py-3"></i>
                    </div>
                    <input type="submit" value="Submit" class="btn btn-block btn-primary submit-btn rounded-sm"/>
                </form>
                <div class="container text-center">
                    <a href="{% url 'login' %}">Back to Login</a><br>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
