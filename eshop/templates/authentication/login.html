{% extends 'base.html' %}
{% block content %}
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <div class="card mt-5 rounded-lg shadow-sm">
                <div class="card-body">
                    <div class="card-title py-3 text-center">
                        <h4><strong>Login to your account</strong></h4>
                    </div>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        {% include 'partials/messages.html' %}
                        <div class="form-group">
                            <label for="username">Username</label>
                            <input type="text" name="username" class="form-control rounded-sm">
                        </div>
                        <div class="form-group">
                            <label for="psw">Password</label>
                            <input type="password" name="psw" class="form-control rounded-sm">
                        </div>
                        <input type="submit" value="Login" class="btn btn-block btn-primary rounded-sm register-btn">
                    </form>
                    <div class="container text-center">
                        <span>Don't have an account? </span><a href="{% url 'register' %}">Sign up</a><br>
                        <a href="{% url 'request-password' %}">Forget Password?</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
{% endblock %}
